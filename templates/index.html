{% extends 'base.html' %}
{% block main_content %}
<div class="container">
  <form method="POST">
    {% csrf_token %}
    <div class="form-outline mb-4">
      <input type="text" id="formInput" class="form-control" name="access_code" required />
      <label class="form-label" for="formInput">Enter access code</label>
    </div>

    <button type="submit" class="btn btn-primary btn-block mb-4">Submit</button>
    
    <!-- Display any error messages -->
    {% if messages %}
      <div class="alert alert-danger" role="alert">
        {% for message in messages %}
          {{ message }}
        {% endfor %}
      </div>
    {% endif %}
  </form>
</div>
{% endblock %}
